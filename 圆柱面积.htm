<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>圆柱面积</title>
	<script>
	function cal(r,h){
	   var s=3.14*r*r*h;
	   document.write("圆柱体面积："+s);
	 }
	 </script>
</head>

<body>
   <input type="button" value="计算圆柱体面积" onclick="cal(6,4)"/）
</body>
</html>
